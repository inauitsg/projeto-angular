<div class="container">
    <h3 class="text-center">Editar dados do MÃ©dico</h3>

    <input class="form-control" type="text" [(ngModel)]="contato.crm" />
    <input class="form-control" type="text" [(ngModel)]="contato.telefone" />

    {{ msg }}

<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('../../assets/clinica6.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  height: 100vh;
}
</style>
</head>
<body>
    <div class="d-flex h-200">
        
        
            <div class="container ">
                <h4 class="text-center text-primary mt-30"> Sign in</h4>
                <form #f="ngForm" (ngSubmit)="logar(f.value)">
                    <input class="form-control" type="text" ngModel name="email" placeholder="Informe usuário" />
                    <input class="form-control" type="password" ngModel name="senha" placeholder="Informe senha" />
                    <button class="btn btn-outline-primary">Logar</button>
                </form>
                <a routerLink="/cadastrousuario">Não é cadastrado?</a>
            </div>
        
    </div>
</body>
</html>
<router-outlet></router-outlet>

<div class="container">
    <p style="text-align:center;">Sign in</p>
    <form #f="ngForm" (submit)="logar(f.value)">
        <input type="email" ngModel name="email" placeholder="Informe email" />
        <input type="password" ngModel name="senha" placeholder="Informe senha" />
        <button>Logar</button>
        <button (click)="verToken()">Ver token</button>
    </form>
    
</div>
